# -----------------------------------------------------------------------------
# Rule providers
# -----------------------------------------------------------------------------
rule-providers:
  geosite-block:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/geosite_block.mrs
    path: ./rules/geosite_block.mrs
    interval: 86400

  geosite-direct:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/geosite_direct.mrs
    path: ./rules/geosite_direct.mrs
    interval: 86400

  geoip-proxy:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/geoip_proxy.mrs
    path: ./rules/geoip_proxy.mrs
    interval: 86400

  geosite-proxy:
    type: http
    behavior: domain
    format: mrs
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/geosite_proxy.mrs
    path: ./rules/geosite_proxy.mrs
    interval: 86400

  apps-direct:
    type: http
    behavior: classical
    format: yaml
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/apps_direct.yaml
    path: ./rules/apps_direct.yaml
    interval: 86400

  apps-proxy:
    type: http
    behavior: classical
    format: yaml
    url: https://github.com/aligotr/rule-set-ru/releases/latest/download/apps_proxy.yaml
    path: ./rules/apps_proxy.yaml
    interval: 86400

