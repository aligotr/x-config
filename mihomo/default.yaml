# -----------------------------------------------------------------------------
# Main
# -----------------------------------------------------------------------------
log-level: silent
mixed-port: 7890
socks-port: 7891
redir-port: 7892
mode: rule
ipv6: false
allow-lan: true
external-controller: 127.0.0.1:9090
keep-alive-interval: 30
enable-process: true
find-process-mode: always
unified-delay: false
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

hosts:
  # –°–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –∞–¥—Ä–µ—Å–æ–≤ DoT-—Å–µ—Ä–≤–µ—Ä–æ–≤
  "dns.adguard-dns.com": ["94.140.14.14", "94.140.15.15"]
  "dns.quad9.net": ["9.9.9.9", "149.112.112.112"]

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # enhanced-mode: redir-host
  # listen: 127.0.0.1:6868
  default-nameserver:
    - 94.140.14.14
    - 94.140.15.15
  nameserver:
    - tls://dns.adguard-dns.com
    - https://dns.adguard-dns.com/dns-query
  direct-nameserver:
    - system
  proxy-server-nameserver:
    - tls://dns.quad9.net
    - https://dns.quad9.net/dns-query
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.openwrt.pool.ntp.org"
    - pool.ntp.org
    - ntp.ubuntu.com
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
    - api.joox.com
    - joox.com
    - "*.xiami.com"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "+.xboxlive.com"
    - "*.*.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.ipv6.microsoft.com"
    - speedtest.cros.wr.pvp.net

